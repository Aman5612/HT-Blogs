<div class="modal-header">
  <h5>Login</h5>
  <button (click)="closeModal()" aria-label="Close" class="close" style="margin: -10px -20px; outline: none;"
          type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label>Email/Phone</label>
        <input [(ngModel)]="email" class="form-control">
      </div>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" class="form-control" type="password">
      </div>
    </div>
  </div>


</div>
<div class="modal-footer text-center">
  <p (click)="signUp()">Don't have account Signup?</p>
  <button class="btn btn-primary" type="button" (click)="login()">LOGIN</button>
</div>
