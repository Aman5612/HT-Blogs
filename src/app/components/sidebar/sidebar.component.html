<div class="sidebar">
  <h3>Why Australia Should Be Your 2025 Travel Destination</h3>
  <div class="destination-list">
    <div
      *ngFor="let item of destinations; let i = index"
      class="destination-item"
    >
      <div class="destination-item-container">
        <!-- Sync radio button selection -->
        <label class="radio">
          <input
            type="radio"
            name="option"
            [checked]="selectedDestination === i"
            (change)="toggleExpand(i)"
          />
          <span class="checkmark"></span>
        </label>

        <div
          class="destination-header"
          [class.expanded]="item.isExpanded"
          [class.selected]="selectedDestination === i"
          (click)="toggleExpand(i)"
        >
          <div class="header-content">
            <label>{{ item.name }}</label>
          </div>
          <svg
            *ngIf="item.subItems"
            class="expand-icon"
            [class.expanded]="item.isExpanded"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" />
          </svg>
        </div>
      </div>

      <div class="sub-items" *ngIf="item.subItems && item.isExpanded">
        <div
          *ngFor="let subItem of item.subItems; let subIndex = index"
          class="sub-item"
          [class.selected]="
            selectedSubItem === subIndex && selectedDestination === i
          "
          (click)="selectSubItem(i, subIndex)"
        >
          {{ subItem }}
        </div>
      </div>
    </div>
  </div>
</div>
