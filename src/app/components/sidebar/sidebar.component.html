<div class="sidebar">
  <div class="title-section">
    <h2>{{ sections[0]?.title }}</h2>
    <div class="highlights">Highlights</div>
  </div>
  
  <div class="sections-list">
    @for (section of sections[0]?.subSections; track section.id) {
      <div class="section-item">
        <label class="radio-label">
          <input 
            type="radio" 
            [name]="'section'" 
            [value]="section.id"
            [checked]="selectedSection === section.id"
            (change)="onSectionClick(section.id)"
          >
          <span class="checkmark"></span>
          <span class="section-title">{{ section.title }}</span>
        </label>

        @if (section.subSections?.length) {
          <div class="subsections">
            @for (subSection of section.subSections; track subSection.id) {
              <div 
                class="subsection-item"
                [class.selected]="selectedSection === subSection.id"
                (click)="onSubSectionClick($event, subSection.id)"
              >
                {{ subSection.title }}
              </div>
            }
          </div>
        }
      </div>
    } @empty {
      <div class="empty-state">
        No sections available
      </div>
    }
  </div>
</div>
